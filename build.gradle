apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile "org.hibernate:hibernate-core:5.2.5.Final"
    compile "com.google.inject:guice-parent:4.1.0"
    compile "com.google.inject.extensions:guice-persist:4.1.0"
    compile "com.typesafe:config:1.0.2"

    compile "org.flywaydb:flyway-core:4.0.3"
    compile "org.postgresql:postgresql:9.4.1209"
    compile "br.com.six2six:fixture-factory:3.1.0"

    testCompile 'junit:junit:4.12'
}
